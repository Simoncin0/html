<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Esercizio 4 - Form</title>
</head>
<body>
  <h1>Modulo di Iscrizione</h1>

  <form action="pagina-di-destinazione.php" method="post">
    <!-- Fieldset per raggruppare i dati personali -->
    <fieldset>
      <legend>Dati personali</legend>

      <!-- Campo di testo per nome -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
      <br><br>

      <!-- Campo email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Inserisci la tua email" required>
      <br><br>

      <!-- Campo password -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Inserisci la password" required>
      <br><br>
    </fieldset>

    <!-- Selettore a tendina -->
    <label for="classe">Scegli la tua classe:</label>
    <select id="classe" name="classe">
      <option value="1A">1A</option>
      <option value="2B">2B</option>
      <option value="3C">3C</option>
      <option value="altro">Altro</option>
    </select>
    <br><br>

    <!-- Pulsanti radio per genere musicale -->
    <p>Genere musicale preferito:</p>
    <input type="radio" id="rock" name="genere" value="rock">
    <label for="rock">Rock</label><br>

    <input type="radio" id="pop" name="genere" value="pop">
    <label for="pop">Pop</label><br>

    <input type="radio" id="classica" name="genere" value="classica">
    <label for="classica">Classica</label><br>

    <input type="radio" id="reggaeton" name="genere" value="reggaeton">
    <label for="reggaeton">Reggaeton</label><br><br>
    

    <!-- Checkbox per accettare regolamento -->
    <input type="checkbox" id="regolamento" name="regolamento" required>
    <label for="regolamento">Accetto il regolamento</label>
    <br><br>

    <!-- Area di testo per commento -->
    <label for="commento">Scrivi un commento:</label><br>
    <textarea id="commento" name="commento" rows="5" cols="40" placeholder="Inserisci qui il tuo commento..."></textarea>
    <br><br>

    <!-- Pulsanti invio e reset -->
    <input type="submit" value="Invia">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
